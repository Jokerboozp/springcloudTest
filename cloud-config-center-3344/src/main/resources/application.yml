server:
  port: 3344

spring:
  application:
    name: cloud-config-center

  cloud:
    config:
      server:
        git:
          uri: https://github.com/Jokerboozp/springcloud-config.git # GitHub上的仓库链接
          # 搜索目录
          search-paths:
            - springcloud-config
         # 读取分支
      label: master

eureka:
  client:
    service-url:
      defaultZone: http://localhost:7001/eureka